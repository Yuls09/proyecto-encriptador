<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="encriptar">
      <textarea 
      name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto"
      ></textarea>
    </div>
    <div class="terminos">
      <p>Solo letras minúsculas y sin acento</p>
    </div>
    <div class="botones">
      <button class="boton-encriptar" type="button" onclick="encriptar()">
        Encriptar
      </button>
      <button class="boton-desencriptar" type="button" onclick="encriptar()">
        Desencriptar
      </button>
    </div>
    <div class="encriptado">
      <img src="" alt="" id="bonito">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-de-mensaje">Ningún mensaje encontrado</h2>
        <p id="parafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
    </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
